<!DOCTYPE html5>

<html lang="en-us">

<head>
    <!-- Main -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts!!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- The Title -->
    <title>❤︎ a little website</title>

    <!-- Linking -->
    <link rel="stylesheet" href="styling/style.css">
    <!-- <link rel="stylesheet" href="styling/loadingscreen.css"> -->

</head>

<body>

    <div class="main-holder" style="aspect-ratio: 1.5 / 1 auto; width: 60%;">

        <!-- Navigation Bar... Beep boop bop -->

        <nav class="navbar">
            <div class="logo">
                <div class="logo-top">
                    <img src="decals/icon1.png" alt="Based off a Meru Emoji" style="width: 8%;">
                    <span class="logo-title" style="align-items: center; flex-direction: column;">a little website
                        <div class="subtitle">Made by <b>Emi</b> for fun</div>
                    </span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#"><span>About</span></a></li>
                <li><a href="#"><span>Projects</span></a></li>
                <li><a href="#"><span>Contact</span></a></li>
            </ul>
        </nav>

        <script>
            const hoverSound = new Audio("audio/Hover1.mp3");
            const clickSound = new Audio("audio/Click1.mp3");
            const links = document.querySelectorAll(".nav-links a");

            function playSound(audio, min = 0.95, max = 1.05) {
                audio.pause();
                audio.currentTime = 0;
                audio.playbackRate = Math.random() * (max - min) + min;
                audio.play().catch(() => {});
            }

            function enableSounds() {
                document.removeEventListener("click", enableSounds);
                document.removeEventListener("keydown", enableSounds);

                links.forEach(link => {
                    link.addEventListener("mouseenter", () => {
                        playSound(hoverSound)
                    });

                    link.addEventListener("click", () => {
                        playSound(clickSound)
                    });
                });

                console.log("Sounds enabled!! Yippee");
            }

            document.addEventListener("click", enableSounds);
            document.addEventListener("keydown", enableSounds);
        </script>

        <!-- Main Content! -->

        <div class="content">
            <h1>h1</h1>
            <p>p</p>
        </div>

    </div>

    <br>
    <br>

    <div class="main-holder" style="aspect-ratio: 1.5 / 0.25 auto; width: 60%;">

    </div>

</body>

</html>
